services:
  api:
    image: ghcr.io/saleor/saleor:latest
    ports:
      - 8000:8000
    restart: unless-stopped
    networks:
      # - saleor-backend-tier
      - dokploy-network
    stdin_open: true
    tty: true
    depends_on:
      # - db
      # - redis
      - jaeger
    volumes:
      # shared volume between worker and api for media
      - saleor-media:/app/media
    env_file:
      - common.env
      - backend.env
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.shopinsta.io`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certResolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      
  dashboard:
    image: ghcr.io/saleor/saleor-dashboard:latest
    ports:
      - 9000:80
    restart: unless-stopped
    networks:
      - dokploy-network   
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.shopinsta.io`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certResolver=letsencrypt"
      - "traefik.http.services.dashboard.loadbalancer.server.port=9000"
